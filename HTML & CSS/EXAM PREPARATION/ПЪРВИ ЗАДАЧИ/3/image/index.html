<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteiner">

          <div class="left section">
               <img src="calculator.png">
          </div>
             <div class="fight section">
                <h1>FITNESS CALCULATOR</h1> 
           
                  <div class="btn">
                     <button>Standart units (US)</button>
                      <button>Metric units</button>
                  </div>
                  <form>
                    <div class="gender"></div>
                    <div>
                      <p>Gender</p>
                      <select id="genre">
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Other">Other</option>
                      </datalist>
                  </div>
                  <div>
                    <p>Age</p>
                    <span class="input">
                        <input type="text" placeholder="Years...">
                    </span>
                </div>
              </div>
                <div>
                  <p>Weight</p>
                  <input type="text" placeholder="Pounds...">

                </div>
                <div>
                  <p>Height</p>
                  <input type="text" placeholder="Feet...">
                  <input type="text" placeholder="Inches...">
                </div>
                <button>Calculate</button>

                  </form>
                 
              
                </div>
    </section>
    
</body>
</html>
